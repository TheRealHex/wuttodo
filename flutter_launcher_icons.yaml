# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/ic_launcher.webp"

  android: "launcher_icon"
  image_path_android: "assets/icon/ic_launcher.webp"
  # adaptive_icon_background: "assets/icon/ic_launcher_adaptive_back.webp"
  # adaptive_icon_foreground: "assets/icon/ic_launcher_adaptive_fore.webp"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_monochrome: "assets/icon/ic_launcher.webp"

  ios: true
  image_path_ios: "assets/icon/ic_launcher.webp"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.webp"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.webp"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/icon/ic_launcher.webp"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/icon/ic_launcher.webp"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icon/ic_launcher.webp"
